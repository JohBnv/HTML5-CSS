<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="usu" id="inome" placeholder="Nome de usuário"
             required minlength="5" maxlength="15" size="15" autocomplete="username"> 
        </p>
        <p>
           <label for="imedia">Média</label>
           <input type="number" name="media" id="imedia" required
            placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" 
             value="2023-01" required>
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="itime">Hora</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
