<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!--Exemplo 1 - Number -->
        <p>
            <label for="inum">Número 1:</label>
            <input type="number" name="num1" id="inum1"
             min="0" max="50" required
             oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="inum">Número 2:</label>
            <input type="number" name="num2" id="inum2"
             min="0" max="50" required
             oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <!--Exemplo 2 - Range -->
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="5"
             oninput="ival.innerHTML = Number(inum.value)" required>
            <output name="ival">5</output>
        </p>

        <!--Exemplo 3 Number -->
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1890" max="2023"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
